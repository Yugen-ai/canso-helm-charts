apiVersion: v1
kind: Service
metadata:
  name: {{ include "canso-fraud-analyst-db-foundation.fullname" . }}
  labels:
    {{- include "canso-fraud-analyst-db-foundation.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "canso-fraud-analyst-db-foundation.selectorLabels" . | nindent 4 }}
